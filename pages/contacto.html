        </nav>
    </header>


    <!---------MAIN--------->
    <main>
        <section class="banner">
            <div class="banner-text">
                <h2>contacto</h2>
                <form id="contacto">
                    <div>
                        <label for="campo-nombre">Nombre y Apellido</label>
                        <input type="text" name="campo nombre" id="campo-nombre" placeholder="Nombre Apellido" required>
                    </div>

                    <div>
                        <label for="campo-email">Email</label>
                        <input type="email" name="campo nombre" id="campo-email" placeholder="mail@flaso.com" required>
                    </div>

                    <div>
                        <label for="campo-tel">Telefono</label>
                        <input type="tel" name="campo nombre" id="campo-tel" placeholder="011...">
                    </div>

                    <div>
                        <label for="genero">Genero</label>
                        <select name="genero" id="genero">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>

                    <label for="checkbox">Desea recibir Noticias?</label>
                    <input type="checkbox" name="checkbox" id="checkbox" value="si">


                    <div>
                        <label for="campo-mensaje">Envianos un Mensaje</label>
                        <textarea name="mensaje" id="campo-mensaje" cols="30" rows="5" placeholder="mensaje"></textarea>
                    </div>

                    <input type="submit" value="enviar formulario">
                    <input type="reset" value="borrar">
                </form>
            </div>
        </section>

    </main>
